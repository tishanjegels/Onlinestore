<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair By T</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Links CSS-->
    <link rel="stylesheet" href="css/loginpage.css">

    <link rel="shortcut icon" href="images\T-image.png" type="image/x-icon">
</head>

<body>

    <header id="hairbyT">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Hair by t.png" alt="HairbyT" width="130" >
                </a>
            </div>
        </nav>
    </header>

   <!--User Input-->
   <section id="userLogin">

    <form id="loginForm">
        <h1 class="display-6">Sign In</h1>

        <div class="mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Remember me</label>
        </div>

        <a href="homepage.html" class="btn btn-primary" id="signIn">Sign In</a>
    </form>

</section>






</body>

</html>
